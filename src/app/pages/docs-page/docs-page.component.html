<h1 style="color: #6C63FF; margin-top:10px ">Docs</h1>
<div class="container" style="padding-top: 60px; padding-bottom: 100px;">
  <div id="cards" class="row row-cols-1 row-cols-md-4 g-4" style="max-height: calc(100vh - 120px); overflow-y: auto;">
    <!-- Contenuto scrollabile -->
    <div class="card col-lg-2 col-sm-12 col-md-4 align-items-center" style="border: none"  *ngFor="let folder of folders" [routerLink]="['filesPage', folder.name]">
      <img src="./assets/folder.png" class="card-img-top" style="height: 60px;width: 60px;">
      <div class="card-body" >
        <h5 style="text-transform: capitalize;" id="nomeFile" class="card-title">{{folder.name}}</h5>
      </div>
    </div>
  </div>
</div>
