<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<main>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-4">
        <!-- Contenuto del col-lg-4 -->
      </div>
      <div class="col-lg-4">
        <form (ngSubmit)="uploadDoc()" class="p-4 border">
          <label for="formFile" class="form-label" id="label-upload"><h3>Upload Doc:</h3></label>
          <input  class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" />
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary btn-lg btn-block my-4" id="btn-upload">Upload</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <!-- Contenuto del col-lg-4 -->
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
